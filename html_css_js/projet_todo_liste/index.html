<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Todo List</h1>

    <div class="row mb-4">
        <div class="col-md-8">
            <input type="text" id="taskInput" class="form-control" placeholder="Ajouter une nouvelle tâche">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100" onclick="addTask()">Ajouter</button>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <button class="btn btn-outline-secondary w-100" onclick="filterTasks('all')">Toutes les tâches</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-success w-100" onclick="filterTasks('todo')">À faire</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-danger w-100" onclick="filterTasks('done')">Faites</button>
        </div>
    </div>

    <ul id="taskList" class="list-group"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
